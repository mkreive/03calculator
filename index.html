<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="calculator-actions">
                    <span id="actions">122 + 3200</span>
                    <span id="answer">3322</span>
                </div>
                <div class="calculator-buttons">
                    <div class="row-1">
                        <span>C</span><span>%</span><span><</span><span>/</span>
                    </div>
                    <div class="row-2">
                        <span>7</span><span>8</span><span>9</span><span>*</span>
                    </div>
                    <div class="row-3">
                        <span>4</span><span>5</span><span>6</span><span>-</span>
                    </div>
                    <div class="row-4">
                        <span>1</span><span>2</span><span>3</span><span>+</span>
                    </div>
                    <div class="row-5">
                        <span>00</span><span>0</span><span>.</span
                        ><span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
