<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="calculator-actions">
                    <span id="actions">122 + 3200</span>
                    <span id="answer">3322</span>
                </div>
                <div class="calculator-buttons">
                    <div class="row row-1">
                        <button>C</button><button>%</button><button><</button
                        ><button>/</button>
                    </div>
                    <div class="row row-2">
                        <button class="number">7</button
                        ><button class="number">8</button
                        ><button class="number">9</button><button>*</button>
                    </div>
                    <div class="row row-3">
                        <button class="number">4</button
                        ><button class="number">5</button
                        ><button class="number">6</button><button>-</button>
                    </div>
                    <div class="row row-4">
                        <button class="number">1</button
                        ><button class="number">2</button
                        ><button class="number">3</button><button>+</button>
                    </div>
                    <div class="row row-5">
                        <button class="number">00</button
                        ><button class="number">0</button><button>.</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
