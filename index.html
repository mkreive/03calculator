<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="calculator-display">
                    <span id="input"> </span>
                    <span id="answer">0</span>
                </div>
                <div class="calculator-buttons">
                    <div class="row row-1">
                        <button id="clear" class="actions">C</button
                        ><button id="percentages" class="actions">%</button
                        ><button id="back" class="actions"><</button>
                        <button id="divide" class="actions">&#247;</button>
                    </div>
                    <div class="row row-2">
                        <button id="7" class="number">7</button
                        ><button id="8" class="number">8</button
                        ><button id="9" class="number">9</button
                        ><button id="multiplication" class="actions">x</button>
                    </div>
                    <div class="row row-3">
                        <button id="4" class="number">4</button
                        ><button id="5" class="number">5</button
                        ><button id="6" class="number">6</button
                        ><button id="minus" class="actions">-</button>
                    </div>
                    <div class="row row-4">
                        <button id="1" class="number">1</button
                        ><button id="2" class="number">2</button
                        ><button id="3" class="number">3</button
                        ><button id="plus" class="actions">+</button>
                    </div>
                    <div class="row row-5">
                        <button id="00" class="number">00</button
                        ><button id="0" class="number">0</button
                        ><button id="dot" class="actions">.</button>
                        <button id="equal" class="actions">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
